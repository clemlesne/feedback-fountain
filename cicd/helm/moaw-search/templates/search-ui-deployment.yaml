apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "feedback-fountain.fullname" . }}-feedback-fountain-ui
  labels:
    {{- include "feedback-fountain.labels" . | nindent 4 }}
    app.kubernetes.io/component: feedback-fountain-ui
spec:
  selector:
    matchLabels:
      {{- include "feedback-fountain.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: feedback-fountain-ui
  template:
    metadata:
      labels:
        {{- include "feedback-fountain.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: feedback-fountain-ui
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/feedback-fountain-ui-config.yaml") . | sha256sum }}
    spec:
      containers:
        - name: feedback-fountain-ui
          image: "ghcr.io/clemlesne/feedback-fountain/feedback-fountain-ui:{{ .Values.image.tag | default .Chart.Version }}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources: {{- toYaml .Values.resources | nindent 12 | required "A value for .Values.resources is required" }}
          livenessProbe:
            periodSeconds: 5
            timeoutSeconds: 5
            httpGet:
              path: /health/liveness
              port: http
          startupProbe:
            periodSeconds: 5
            failureThreshold: 30
            tcpSocket:
              port: http
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: {{ include "feedback-fountain.fullname" . }}-feedback-fountain-ui
        - name: tmp
          emptyDir: {}
